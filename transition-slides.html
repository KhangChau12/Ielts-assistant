<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS4Life - Transition Slides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      overflow-x: hidden;
      background: #0f172a;
      margin: 0;
      padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
      overflow: hidden;
      scroll-snap-align: start;
    }

    /* For screenshot mode */
    body.screenshot-mode .slide {
      width: 1920px;
      height: 1080px;
      min-width: 1920px;
      min-height: 1080px;
    }

    body.screenshot-mode {
      overflow: auto;
    }

    /* Animated Background Elements */
    .bg-orb-1 {
      position: absolute;
      top: -300px;
      right: -300px;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.25), rgba(59, 130, 246, 0.2));
      border-radius: 50%;
      filter: blur(100px);
      animation: pulse 6s ease-in-out infinite;
    }

    .bg-orb-2 {
      position: absolute;
      bottom: -300px;
      left: -300px;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.25), rgba(6, 182, 212, 0.2));
      border-radius: 50%;
      filter: blur(100px);
      animation: pulse 6s ease-in-out infinite;
      animation-delay: 2s;
    }

    /* Floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-1 {
      top: 15%;
      left: 20%;
      width: 20px;
      height: 20px;
      background: rgba(6, 182, 212, 0.3);
    }

    .shape-2 {
      top: 25%;
      right: 25%;
      width: 16px;
      height: 16px;
      background: rgba(59, 130, 246, 0.3);
      animation-delay: 1s;
    }

    .shape-3 {
      bottom: 30%;
      left: 30%;
      width: 24px;
      height: 24px;
      background: rgba(14, 165, 233, 0.3);
      animation-delay: 2s;
    }

    /* Content container - perfect centering */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
      z-index: 10;
    }

    /* Title - centered and bold */
    .title {
      font-size: 72px;
      font-weight: 900;
      text-align: center;
      color: #0f172a;
      line-height: 0.95;
      letter-spacing: -3px;
      text-transform: uppercase;
      z-index: 2;
      max-width: 90%;
      text-shadow: 0 2px 40px rgba(6, 182, 212, 0.1);
    }

    /* Decorative line */
    .decorative-line {
      width: 150px;
      height: 6px;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      border-radius: 999px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
    }

    /* Section label */
    .section-label {
      position: absolute;
      top: 60px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 999px;
      border: 2px solid rgba(6, 182, 212, 0.2);
      box-shadow: 0 8px 32px rgba(6, 182, 212, 0.15);
      font-size: 20px;
      font-weight: 700;
      color: #0e7490;
      letter-spacing: 0.5px;
    }

    .section-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      border-radius: 50%;
      font-size: 16px;
      font-weight: 900;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(-15px) rotate(240deg); }
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 1920px) {
      .number { font-size: calc(200px * (100vw / 1920)); }
      .title { font-size: calc(120px * (100vw / 1920)); }
      .content { gap: calc(80px * (100vw / 1920)); }
    }

    /* Closing slide specific styles */
    .closing-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .closing-slide .title {
      font-size: 80px;
      margin-bottom: 0;
    }

    .cta-text {
      font-size: 42px;
      font-weight: 600;
      color: #0f172a;
      text-align: center;
      letter-spacing: -1px;
      line-height: 1.3;
      max-width: 800px;
    }

    .website-badge {
      margin-top: 20px;
      padding: 24px 56px;
      background: white;
      border: 3px solid #06b6d4;
      border-radius: 16px;
      font-size: 38px;
      font-weight: 800;
      color: #0e7490;
      letter-spacing: -0.5px;
      box-shadow: 0 10px 40px rgba(6, 182, 212, 0.25);
    }
  </style>
</head>
<body>

  <!-- SLIDE 1: SUBMIT ESSAY -->
  <div class="slide">
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
    <div class="floating-shape shape-1"></div>

    <div class="floating-shape shape-3"></div>

    <div class="section-label">
      <div class="section-number">1</div>

    </div>

    <div class="content">
      <div class="decorative-line"></div>

  </div>

  <!-- SLIDE 2: DETAILED RESULTS -->

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="section-label">
      <div class="section-number">2</div>
      TUTORIAL SECTION
    </div>

    <div class="content">
      <div class="decorative-line"></div>
      <h1 class="title">DETAILED RESULTS</h1>
    </div>
  </div>

  <!-- SLIDE 3: VOCABULARY FEATURES -->
  <div class="slide">

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="section-label">
      <div class="section-number">3</div>
      TUTORIAL SECTION
    </div>

    <div class="content">
      <div class="decorative-line"></div>
      <h1 class="title">VOCABULARY FEATURES</h1>
    </div>
  </div>

  <!-- SLIDE 4: DASHBOARD & PROGRESS -->
  <div class="slide">
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="section-label">
      <div class="section-number">4</div>
      TUTORIAL SECTION
    </div>

    <div class="content">
      <div class="decorative-line"></div>
      <h1 class="title">DASHBOARD & PROGRESS</h1>
    </div>
  </div>

  <!-- SLIDE 5: CLOSING / CTA -->
  <div class="slide closing-slide">
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="content closing-content">
      <div class="decorative-line"></div>
      <h1 class="title">THANK YOU</h1>
      <p class="cta-text">
        Try it today and improve your IELTS score
      </p>
      <div class="website-badge">ielts4life.com</div>
    </div>
  </div>

  <script>
    console.log('ðŸ“¸ IELTS4Life Transition Slides');
    console.log('================================');
    console.log('');
    console.log('ðŸ‘€ VIEW MODE (Current):');
    console.log('   - Scroll to preview all slides');
    console.log('   - Responsive design');
    console.log('');
    console.log('ðŸ“¸ SCREENSHOT MODE:');
    console.log('   - Press "S" key to toggle');
    console.log('   - Each slide becomes 1920x1080px');
    console.log('   - Perfect for video editing');
    console.log('');
    console.log('================================');

    let screenshotMode = false;

    document.addEventListener('keydown', (e) => {
      if (e.key === 's' || e.key === 'S') {
        screenshotMode = !screenshotMode;
        document.body.classList.toggle('screenshot-mode', screenshotMode);

        const mode = screenshotMode ? 'SCREENSHOT' : 'VIEW';
        const message = screenshotMode
          ? 'ðŸ“¸ Screenshot Mode\n\nSlides are now 1920x1080px.\nScroll and capture each slide.\n\nPress S to return to view mode.'
          : 'ðŸ‘€ View Mode\n\nSlides fit your screen.\n\nPress S for screenshot mode.';

        alert(message);
        console.log(`\n${mode} MODE ENABLED`);
      }
    });

    setTimeout(() => {
      console.log('\nðŸ’¡ Press "S" to toggle Screenshot Mode');
    }, 1000);
  </script>

</body>
</html>
